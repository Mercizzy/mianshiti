<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app {
            width: 40%;
        }
        .con {
            width: 100%;
            height: 20px;
            background: greenyellow;
            overflow: hidden;
        }
        .left {
            float: left;
            max-width: 200px;
            height: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .right {
            padding-left: 10px;
            display: flex;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="con" v-for="(item, index) in list" :key="index">
            <div class="left">{{ item.left }}</div>
            <div class="right">{{ item.right }}</div>
        </div>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data() {
                return {
                    list: [
                        {
                            left: '思考哈萨克随叫随到',
                            right: '时代峻峰是大家'
                        },
                        {
                            left: '思考哈萨克随叫随到思考哈萨克随叫随到',
                            right: '时代峻峰是大家'
                        },
                    ],
                }
            },
        })
    </script>
</body>
</html>
