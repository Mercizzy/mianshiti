  <script>
    function getLeafNodes(selector) {
      let retNodes;
      const nodes = document.querySelectorAll(selector);
      // 请在此处书写你的代码
      retNodes = []
      nodes.forEach((node) => {
        if (node.children.length === 0) {
          retNodes.push(node)
        }
      })
      console.log(retNodes);
      return retNodes;
    } 
    getLeafNodes('.aa')
  </script>
