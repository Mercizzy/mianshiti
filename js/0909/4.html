<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container {
		width: 100vw;
    height: 200px;
}

#left {
		margin-bottom: 24px;
    height: 20px;
}

#right {
    height: 20px;
}

@media only screen and (min-width: 540px) {
	#container {
		max-width: 970px;
		display:flex;
		margin: 0 auto;
	}
	#left {
		margin-right: 24px;
		width: 300px;
	}
	#right {
		flex: 1;
	}
}

  </style>
</head>
<body>
  <div id="container">
  <div id="left"></div>
  <div id="right"></div>
  </div>
    
</body>
</html>
