<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // this指向
        // "use strict";
        let a = () => {
            console.log(this);
        }
        a()

        let b = function () {
            console.log(this);
        }
        b()

        // 类中的this指向始终是实例对象
        // https://blog.csdn.net/qq_36968599/article/details/114341210
        // 箭头函数的this指向与它定义的时候所处的作用域有关
        // 普通函数的this是动态绑定的
        class C {
            age = () => {
                console.log(this);
            }
            name() {
                console.log(this);
            }
        }
        let c = new C()
        c.age()
        let m = c.age
        m()
        c.name()
        let n = c.name
        n()

    </script>
</body>

</html>
